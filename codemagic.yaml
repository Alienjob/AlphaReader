workflows:
  android-workflow:
    name: Android Release
    instance_type: mac_mini_m1
    working_directory: src
    environment:
      vars:
        JAVA_HOME: /Library/Java/JavaVirtualMachines/zulu-17.jdk/Contents/Home
        STORE_PASSWORD: alphareader
        KEY_PASSWORD: alphareader
        KEY_ALIAS: upload
      flutter: stable
    scripts:
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > android/local.properties
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      - name: Set up keystore
        script: |
          echo $KEYSTORE | base64 --decode > $CM_BUILD_DIR/keystore.jks
          cp $CM_BUILD_DIR/keystore.jks android/app/keystore.jks
      - name: Set up key.properties
        script: |
          cat >> android/key.properties << EOF
          storeFile=keystore.jks
          storePassword=$STORE_PASSWORD
          keyAlias=$KEY_ALIAS
          keyPassword=$KEY_PASSWORD
          EOF
      - name: Set up Google Play credentials
        script: |
          echo $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS > $CM_BUILD_DIR/google-play.json
      - name: Build AAB
        script: |
          flutter build appbundle --release
    artifacts:
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - flutter_drive.log
    publishing:
      google_play:
        credentials: $CM_BUILD_DIR/google-play.json
        track: internal
        submit_as_draft: true